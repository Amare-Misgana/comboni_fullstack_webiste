{% extends 'a_school_admin/dashboard-frag.html' %}
{% load static %}

{% block title %}
  Dashboard
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'a_school_admin/css/add-student.css' %}" />
{% endblock %}

{% block page_title %}
  <h2></h2>
  <div class="user-info">
    <h1 class="username">Add Student</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="add-student-form">
    <h2>Add Student</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="profile-wrapper">
        <label for="profile_image" class="profile-label">
          <img src="https://picsum.photos/120" id="profilePreview" alt="Profile Preview" />
          <input type="file" id="profile_image" accept="image/*" hidden name="profile_pic" required />
        </label>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="middle_name">Middle Name</label>
          <input type="text" id="middle_name" name="middle_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled>Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="class_name">Class</label>
          <select id="class_name" name="class_name" required>
            <option value="" disabled activated>Select Class</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
          </select>
        </div>
      </div>

      <div class="crud">
        <button class="edit-btn left-btn" type="submit">Save</button>
        <button class="delete-btn right-btn" type="reset">Clear</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    
    document.getElementById('profile_image').addEventListener('change', function (e) {
      const file = e.target.files[0]
      if (!file) return
      const reader = new FileReader()
      reader.onload = (ev) => {
        document.getElementById('profilePreview').src = ev.target.result
      }
      reader.readAsDataURL(file)
    })
  </script>
{% endblock %}
