{% extends 'a_school_admin/dashboard-frag.html' %}
{% load static %}

{% block title %}
  Dashboard
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'a_school_admin/css/add-teacher.css' %}" />
{% endblock %}

{% block page_title %}
  <h2></h2>
  <div class="user-info">
    <h1 class="username">Add Teacher</h1>
  </div>
{% endblock %}

{% block content %}
  <div class="content">
    <form class="add-teacher-form">
      <h2>Add New Teacher</h2>

      <div class="profile-wrapper">
        <label for="teacher-profile" class="profile-label">
          <img src="https://picsum.photos/120" alt="Teacher Profile" id="teacher-preview" />
          <input type="file" id="teacher-profile" name="profile" accept="image/*" hidden />
        </label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstName" required value="teacher.first_name" />
        </div>

        <div class="form-group">
          <label for="last-name">Middle Name</label>
          <input type="text" id="last-name" name="lastName" required value="teacher.middle_name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" required value="teacher.last_name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required value="teacher.subject" />
        </div>

        <div class="form-group">
          <label for="experience">Home Room Class</label>
          <input type="number" id="experience" name="experience" min="0" required value="teacher.home_room_class" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required value="teacher.email" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required value="teacher.phone_number" />
        </div>
        <div class="form-group">
          <label for="phone">Password</label>
          <input type="tel" id="phone" name="phone" required value="***********" />
        </div>
      </div>

      <div class="crud">
        <a href="{% url 'teachers_mang_url' %}"><button type="button" class="delete-btn right-btn">Clear</button></a>
        <button type="submit" class="edit-btn left-btn">Save</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    document.getElementById('teacher-profile').addEventListener('change', function (e) {
      const file = e.target.files[0]
      if (!file) return
    
      const reader = new FileReader()
      reader.onload = (ev) => {
        document.getElementById('teacher-preview').src = ev.target.result
      }
      reader.readAsDataURL(file)
    })
  </script>
{% endblock %}
