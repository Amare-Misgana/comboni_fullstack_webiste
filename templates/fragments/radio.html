<div class="radio-container">
  <label class="ios-radio red">
    <input type="radio" name="{{ group_name }}" value="{{ value }}" />
    <div class="radio-wrapper">
      <div class="radio-bg"></div>
      <svg class="radio-icon" viewBox="0 0 24 24" fill="none">
        <circle class="radio-path" cx="12" cy="12" r="6" stroke="currentColor" stroke-width="3" />
      </svg>
    </div>
    <span class="radio-label">{{ label }}</span>
  </label>
</div>
