{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/variables.css' %}" />
    <link rel="stylesheet" href="{% static 'a_school_admin/css/dashboard-frag.css' %}" />
    <link rel="icon" href="{% static 'images/1x/Asset 7.png' %}" />
    {% block head %}

    {% endblock %}
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <div class="dashboard">
      <header class="header" id="slide-bar">
        <div class="nav-head">
          <a href="{% url 'home_url' %}"><img src="{% static 'images/logo-normal.png' %}" alt="School Logo" /></a>
          <i class="fas fa-angle-double-left back"></i>
          <div class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar short"></span>
          </div>
        </div>
        <div class="nav">
          <div class="links">
            <ul>
              <li>
                <a href="{% url 'admin_dashboard_url' %}">
                  <i class="fas fa-tachometer-alt"></i>
                  <p>Home</p>
                </a>
              </li>
              <li>
                <a href="{% url 'students_mang_url' %}">
                  <i class="fas fa-user-graduate"></i>
                  <p>Plus</p>
                </a>
              </li>
              <li>
                <a href="{% url 'teachers_mang_url' %}">
                  <i class="fas fa-chalkboard-teacher"></i>
                  <p>Material</p>
                </a>
              </li>
              <li>
                <a href="{% url 'class_mang_url' %}">
                  <i class="fas fa-school"></i>
                  <p>Calender</p>
                </a>
              </li>
            </ul>
          </div>

          <div class="actions">
            <center>
              <div class="hr"></div>
            </center>
            <div class="theme action-child">
              <h4>Theme</h4>
              <!-- From Uiverse.io by Madflows -->
              <div class="toggle-switch">
                <label class="switch-label">
                  <input type="checkbox" class="checkbox theme-toggle" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="dashboard-content">
        <div class="top">
          <div class="greeting">
            {% block page_title %}

            {% endblock %}
          </div>

          <!-- Logout Section -->

          <div class="logout">
            <button type="button" onclick="showLogoutConfirm()">Logout</button>
            <form id="logoutForm" action="{% url 'logout_url' %}" method="post" style="display: none;">
              {% csrf_token %}
            </form>
          </div>

          <div class="popup-overlay" id="logoutPopup">
            <div class="popup-box">
              <p>Are you sure you want to logout?</p>
              <div class="popup-actions">
                <button class="confirm" onclick="confirmLogout()">Yes</button>
                <button class="cancel" onclick="closeLogoutPopup()">No</button>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <!-- CONTENTS OF THE DASHBOARD HERE -->
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>

    <div class="layer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'a_school_admin/js/dashboard-frag.js' %}"></script>
    {% block script %}

    {% endblock %}
  </body>
</html>
