<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(226, 226, 226);
        font-family: sans-serif;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content .overview {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 1em;
      }

      .content .overview .info-card {
        width: 20%;
        min-width: 8em;
        padding: 1em 2em;
        border-radius: 0.2em;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 6em;
        position: relative;
        box-sizing: border-box;
      }

      .content .overview .info-card .fas {
        color: rgb(32, 161, 32);
        font-size: 2.5em;
      }

      .content .overview .info-card .fa-ellipsis {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0.6em;
      }

      .content .overview .info-card .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em 0;
      }
    </style>
    <title>Temporary</title>
  </head>
  <body>
    <div class="content">
      <div class="overview">
        <div class="info-card" id="total-students">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fas fa-user-graduate"></i>
          <div class="info">
            <h1>734</h1>
            <p>Total Students</p>
          </div>
        </div>
        <div class="info-card" id="total-teachers">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fas fa-chalkboard-teacher"></i>
          <div class="info">
            <h1>734</h1>
            <p>Total Teachers</p>
          </div>
        </div>
        <div class="info-card" id="total-classes">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fas fa-school"></i>
          <div class="info">
            <h1>734</h1>
            <p>Total Classes</p>
          </div>
        </div>
        <div class="info-card" id="total-sections">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fas fa-layer-group"></i>
          <div class="info">
            <h1>734</h1>
            <p>Total Sections</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
