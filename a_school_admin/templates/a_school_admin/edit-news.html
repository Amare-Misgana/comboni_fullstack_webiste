{% extends 'fragments/dashboard-frag.html' %}
{% load static %}

{% block title %}
  Edit News
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'a_school_admin/css/admin-news.css' %}" />
{% endblock %}

{% block content %}
  <section class="news-form-section">
    <form method="post" enctype="multipart/form-data" class="news-form">
      {% csrf_token %}
      <input type="text" name="title" value="{{ news.title }}" required />
      <textarea name="description" required>{{ news.description }}</textarea>
      <input type="file" name="photo" accept="image/*" />
      <button type="submit" class="btn btn-edit">Save Changes</button>
    </form>
  </section>
{% endblock %}

{% block script %}

{% endblock %}
