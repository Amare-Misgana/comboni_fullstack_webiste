<div class="logout-popup" id="logoutPopup">
  <div class="logout-popup-box">
    <p>{{ confirm_message }}</p>
    <div class="crud">
      <button class="delete-btn right-btn" onclick="confirmLogout()">Yes</button>
      <button class="edit-btn left-btn" onclick="closeLogoutPopup()">No</button>
    </div>
  </div>
</div>
