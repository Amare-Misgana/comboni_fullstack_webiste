{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'a_school_admin/css/dashboard-frag.css' %}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="dashboard">
      <header class="header" id="slide-bar">
        <div class="nav-head">
          <a href="{% url 'home_url' %}">
            <img src="{% static "images/logo-normal.png" %}" alt="School Logo">
          </a>
          <i class="fas fa-angle-double-left back"></i>
          <div class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar short"></span>
          </div>
        </div>
        <div class="nav">
          <div class="links">
            <ul>
              <li>
                <i class="fas fa-home"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <i class="fas fa-plus"></i>
                <a href="#">Plus</a>
              </li>
              <li>
                <i class="fas fa-cogs"></i>
                <a href="#">Material</a>
              </li>
              <li>
                <i class="fas fa-calendar"></i>
                <a href="#">Calender</a>
              </li>
            </ul>
          </div>

          <div class="actions">
            <center><div class="hr"></div></center>
            <div class="theme action-child">
              <h4>Theme</h4>
              <!-- From Uiverse.io by Madflows -->
              <div class="toggle-switch">
                <label class="switch-label">
                  <input type="checkbox" class="checkbox theme-toggle" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="dashboard-content">
        <div class="top">
          <div class="greeting">
            {% block page_title %}
              <h2>Welcome back,</h2>
              <div class="user-info">
                <img src="https://picsum.photos/200" alt="" />
                <h1 class="username">{{ request.user.first_name }} {{request.user.middle_name}}</h1>
              </div>
            {% endblock %}
          </div>

          <!-- Logout Section  -->

          <div class="logout">
            <form action="{% url 'logout_url' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </div>
        </div>
        <div class="content">
          <!-- CONTENTS OF THE DASHBOARD HERE -->
        </div>
      </div>
    </div>

    <div class="layer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'a_school_admin/js/dashboard-frag.js' %}"></script>
    {% block script %}{% endblock %}
  </body>
</html>
