{% load static %}
<footer>
  <div class="logo">
    <img src="{% static 'images/logo-normal.png' %}" alt="Comboni Logo" />
  </div>
  <div class="quick_links">
    <h4>Quick Links</h4>
    <ul>
      <li><a href="{% url 'home_url' %}">Home</a></li>
      <li><a href="{% url 'news_url' %}">News</a></li>
      <li><a href="{% url 'about_url' %}">About</a></li>
      <li><a href="{% url 'contact_url' %}">Contact</a></li>
    </ul>
  </div>
  <div class="contact">
    <h4>Contact</h4>
    <ul>
      <li><i class="fas fa-phone"></i> {{phone_number}}</li>
      <li><i class="fas fa-envelope"></i> {{email}}</li>
      <li><i class="fas fa-map-marker-alt"></i> {{address}}</li>
    </ul>
  </div>
  <div class="follow_us">
    <h4>Follow Us</h4>
    <ul>
      <li>
        <a href="{{telegram_link}}" target="_blank"
          ><i class="fab fa-telegram"></i
        ></a>
      </li>
      <li>
        <a href="{{instagarm_link}}" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </li>
      <li>
        <a href="{{facebook_link}}" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </li>
      <li>
        <a href="{{twitter_link}}" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </li>
    </ul>
  </div>
</footer>
