{% extends 'fragments/dashboard-frag.html' %}
{% load static %}

{% block title %}
  Edit Material
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'a_school_admin/css/edit-material.css' %}" />
{% endblock %}

{% block page_title %}
  <h1>Edit Material</h1>
{% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ material.title }}" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4">{{ material.description }}</textarea>
    </div>

    <div class="form-group">
      <label for="file">Change File (optional):</label>
      <input type="file" id="file" name="file" />
    </div>

    <button type="submit" class="btn-submit">Save Changes</button>
  </form>
{% endblock %}
